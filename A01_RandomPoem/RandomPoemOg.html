    <title>RandomPoem</title>

<body>
    <div>Die Kunst mit wenig Worten viel zu sagen, <br>
        kann man wagen, würd ich sagen. <br>
        Drum nicht verzagen, <br>
        Browserkonsole laden. <br>
        <br>
        Du Muggel freust dich auf Magie, <br>
        drück' F12 und finde sie. <br>
        Ein Gedicht komponiert, <br>
        vom Computer ungeniert.
</div>
</body>
